plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'
    id "com.adarshr.test-logger" version "3.2.0"
}

group = 'dev.psygamer'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

testlogger {
    theme 'mocha'
}